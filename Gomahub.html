<!DOCTYPE html>
<html lang="en">
<head>

  <title>Goma Hub Leadership</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);

      max-width: 600px;
    }
    .card h1 {
      color: #1d4ed8;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 18px;
      line-height: 1.6;
      color: #374151;
    }
    .highlight {
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Leadership at Goma Hub</h1>
    <p>
      I, <span class="highlight">Olivier Rishi Matabaro</span>, am the **lead principal of Goma Hub**, driving innovation, local initiatives, and blockchain adoption in the region.
    </p>
    <p>
      Together with our team, we are shaping the future of digital commerce and community development in Goma.
    </p>
  </div>
